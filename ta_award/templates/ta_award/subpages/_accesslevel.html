{% if data == 'Admin' %}
  <span class="badge badge-primary">{{ data.upper }}</span><br />
{% elif data == 'Manager' %}
  <span class="badge badge-success">{{ data.upper }}</span><br />
{% elif data == 'Student' %}
  <span class="badge badge-warning">{{ data.upper }}</span><br />
{% elif data == 'Guest' %}
  <span class="badge badge-light text-dark">{{ data.upper }}</span><br />
{% endif %}
